name: Build

on:
  push:
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN_FOR_CI_CD_WORKSHOP }}
  REACT_APP_API_BASE_URL: http://localhost:3001
  VERSION: ${{ github.sha }}
  GIT_REF: ${{ github.ref }}
  PACT_PROVIDER: pactflow-example-bi-directional-provider-postman
  PACTICIPANT: pactflow-example-bi-directional-consumer-cypress

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install
        run: npm i
      - name: Test
        run: make test
      - name: Publish pacts
        run: BRANCH=${GIT_REF:11} make publish_pacts

  # Runs on branches as well, so we know the status of our PRs
  can-i-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Can I deploy?
        run: BRANCH=${GIT_REF:11} make can_i_deploy

  # Only deploy from main
  deploy:
    runs-on: ubuntu-latest
    needs: can-i-deploy
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        run: BRANCH=${GIT_REF:11} make deploy
